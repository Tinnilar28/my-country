<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>私の国、ミャンマーについて</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        body{
        background-color: rgb(162, 194, 204);
        }

<body>
    <!-- ヘッダ -->
    <header>
        <div><h1>MYANMAR</h1></div>
    </header>

    <!-- トップイメージ -->
    <div class="tourist-site">
        <img src="./assets/img/Bagan.jpg" alt="This is Bagan in Myanmar"> 
    </div>

    <!-- 国について -->
    <div class="box-wrapper">
        <section class="capital box">
            <img src="./assets/img/NPT.jpg" alt="This is capital of Myanmar"> 
        </section>

        <section class="flag box">
            <img src="./assets/img/myanmarflag.webp" alt="This is flag of Myanmar"> 
        </section>
        <section class="famous-food box">
            <img src="./assets/img/mohinga.jpg" alt="This is famous food of Myanmar"> 
        </section>
    </div>

    <!-- 有名な人 -->
    <div class="famous-person">
        <div class="img">
            <img src="./assets/img/leaderSu.jpg" alt="This is our leader Aung San Su Kyi">
        </div>
        <div class="text"></div>
    </div>

    <!-- ミャンマー民族 -->
    <div class="ethnic-group">
        <img src=""
    </div>

    <!-- 日本と違う文化 -->
    <div class="culture">
        <h1>日本と違う文化</h1>
        <p><b>ミャンマー:</b> 日差しが強く暑い国なので、日中は日陰で過ごしたり、ゆったりとした時間を過ごしたりすることが多いです。男性はロンジーという巻きスカートのような民族衣装を日常的に着用します。<br>

            <b>日本: </b>四季があり、季節に応じた生活習慣があります。時間に正確であることを重視する傾向があります。和食は世界的にも知られており、季節の食材を大切にする食文化があります。</p>
    </div>

    <!-- 人口、通貨、言語 -->
    <div class="box-wrapper">
        <section class="population box">
            <div><p>54,706,881 people</p></div>
        </section>
        <section class="currency box">
            <div><img src="./assets/img/myanmar-currency.jpg" alt=""></div>
        </section>
        <section class="language box">
            <div><p>Burmese</p></div>
        </section>
    </div>

    <!-- フター -->
    <footer>

    </footer>

</html>
